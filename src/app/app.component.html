<div class="container app">
  <div class="row">
    <div class="col-sm-8">
      <h1>
        {{title}}
      </h1>
    </div>
    <div class="alert alert-success alert-dismissable">
      <a href="#" class="close">
        &times;
      </a>
      "Registro de alumnos"
    </div>

  <div class="row">

  </div>
<div class="col-sm-8">
  <h2>Create Data:</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="name" class="control-label- col-sm-2">
        Nombre
      </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Nombre"
        Nombre ="Nombre"[(ngModel)]="model.Nombre"
        placeholder="Enter a new  Nombre"
        >
      </div>
    </div>
    <div class="form-group">
      <label for="Grado" class="control-label- col-sm-2">
        Grado
      </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Grado"
        position ="Grado"[(ngModel)]="model.name"
        placeholder="Enter a new  Grado"
        >
      </div>
    </div>
    <div class="form-group">
      <label for="Seccion" class="control-label- col-sm-2">
        Seccion
      </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Seccion"
        name ="Seccion"[(ngModel)]="model.Seccion"
        placeholder="Enter a new  Seccion"
        >
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" class="btn btn-success"(click)="addEmployee()">
          save
        </button>
      </div>
    </div>
  </form>
</div>
</div>
